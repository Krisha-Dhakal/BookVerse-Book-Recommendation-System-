<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Common Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('{{ url_for("static", filename="imgs/bookq.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1{
            font-family: 'Dancing Script', cursive;
            color:  #4a2c19;
            font-size: 50px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.714); /* Dark overlay with 71% opacity */
            z-index: 1;
        }

        .auth-container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 2;
        }

        .form-container {
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px;
            width: 100%;
            background-color: #4a2c19;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #844f2e;
            color:white;
        }

        .text-center a {
            color:  #4a2c19;
            font-weight: 600;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .image-container {
            width: 50%;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="auth-container">
        <div class="form-container">
            <form method="post">
                <h2>Welcome to, </h2>
                <h1>BookVerse</h1>
                <div class="input-group">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login </a></p>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='imgs/book.jpg') }}" alt="Side Image">
        </div>
    </div>
    <!-- Include JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
